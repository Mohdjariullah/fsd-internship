<!DOCTYPE html>
<html>
<head>
  <style>
    .flag {
      width: 300px;
      height: 200px;
      background-color: #0815c4;
      position: relative;
    }
    
    .cross {
      position: absolute;
      background-color: #fecc00;
    }
    
    .horizontal {
      width: 100%;
      height: 20px;
      top: 90px;
    }
    
    .vertical {
      width: 20px;
      height: 100%;
      left: 80px;
    }
  </style>
</head>
<body>
  <div class="flag">
    <div class="cross horizontal"></div>
    <div class="cross vertical"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box element</title>
</head>
<style>
    body{
        background-color: rgb(255, 255, 255);
        color: black;
    }
    .b1{
        background-color: rgb(250, 205, 5);
        width: 300px;
        height: 120px;
    }
    .b2{
        background-color: red;
        width: 100px;
        height: 100px;
    }
    .b3{
        background-color: green;
        width: 200px;
        height: 100px;
    }
    .b4{
        background-color: red;
        width: 100px;
        height: 100px;

    }
</style>
<body>
    <div class="b1">Augsa</div>
    <div class="b2">Augsa</div>
    <div class="b3">Augsa</div>
    <div class="b4">Augsa</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
</head><style>
    .box {
        width: 450px;
        height: 200px;
        background-color: #e09810;
        padding: 20px;
        border: 4px solid ;
        border-color: darkgrey;
    }
    .sp{
        padding-top: 90px;
        padding-right: 50px;
        padding-bottom: 30px;
        padding-left: 50px;
     
    }
</style>
<body>
    <div class="box">
        <div class="sp">
            This is a box with spacing using the padding property. The value of the padding can be set
            Padding top:100px <br>
            padding right: 50px <br>
            padding bottom: 30px <br>
            padding left: 50px
        </div>
    </div>
</body>
</html>

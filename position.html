<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        margin: 0px;
      }

      .fixed {
        width: 50px;
        height: 200px;
        position: fixed;
        border: 2px solid red;
        left: 0px;
        top: 50%;
        margin-top: -100px;
      }
      .absolute {
        width: 50px;
        height: 200px;
        position: absolute;
        border: 2px solid rgb(0, 0, 0);
        right: 0px;
        top: 50%;
        margin-top: -100px;
      }
    </style>
    <div class="fixed"></div>
    <div class="absolute"></div>
  </body>
</html>
